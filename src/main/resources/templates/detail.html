<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    
    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <link th:href="@{/css/rating.css}" rel="stylesheet">
    
</head>

<body>
    <!-- Topbar Start -->
    <div th:insert="fragments/topbar :: topbar"></div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
	<div th:insert="fragments/navbar :: navbar"></div>
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Shop Detail</h1>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Shop Detail Start -->
    <div class="container-fluid py-5">
        <div class="row px-xl-5">
            <div class="col-lg-5 pb-5"> <!-- CARRUSEL FOTOS PRODUCTO -->
            <!--  
                <div id="product-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner border">
                        <div class="carousel-item active">
                            <img class="w-100 h-100" src="img/product-1.jpg" alt="Image">
                        </div>
                        <div class="carousel-item">
                            <img class="w-100 h-100" src="img/product-2.jpg" alt="Image">
                        </div>
                        <div class="carousel-item">
                            <img class="w-100 h-100" src="img/product-3.jpg" alt="Image">
                        </div>
                        <div class="carousel-item">
                            <img class="w-100 h-100" src="img/product-4.jpg" alt="Image">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#product-carousel" data-slide="prev">
                        <i class="fa fa-2x fa-angle-left text-dark"></i>
                    </a>
                    <a class="carousel-control-next" href="#product-carousel" data-slide="next">
                        <i class="fa fa-2x fa-angle-right text-dark"></i>
                    </a>
                </div>
 			 -->
 			 
 			     <div class="carousel-item active">
                      <img class="w-50 h-50" th:src="@{/img/productos/}+${productoDetalle.imagen}" th:alt="${productoDetalle.nombre}">
                 </div>
 			 
            </div>

            <div class="col-lg-7 pb-5">
                <h3 class="font-weight-semi-bold" th:text="${productoDetalle.nombre}"></h3>
                <div class="d-flex mb-3">
                    <div th:if="${productoDetalle.valoracion_media!=0}" class="text-primary mr-2">
						<i th:each="i: ${#numbers.sequence(0, productoDetalle.valoracion_media -1)}" class="fas fa-star"></i>
                        <i th:if="${productoDetalle.valoracion_media!=5}" th:each="i: ${#numbers.sequence(0, (5-productoDetalle.valoracion_media)-1)}" class="far fa-star"></i>
                    </div>
                    <div th:if="${productoDetalle.valoracion_media==0}" class="text-primary mr-2">
                        <i th:each="i: ${#numbers.sequence(0, 5)}" class="far fa-star"></i>
                    </div>
                    <small class="pt-1" th:text="${valoraciones.size()}"></small>
                </div>
                <h3 class="font-weight-semi-bold mb-4" th:text="${productoDetalle.precio} + '€'"></h3>
                <p class="mb-4" th:text="${productoDetalle.descripcion}"></p>

                <div class="d-flex align-items-center mb-4 pt-2">
                
                <!--  
                    <div class="input-group quantity mr-3" style="width: 130px;">
                        <div class="input-group-btn">
                            <button class="btn btn-primary btn-minus" >
                            <i class="fa fa-minus"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control bg-secondary text-center" th:value="1">
                        <div class="input-group-btn">
                            <button class="btn btn-primary btn-plus">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                  -->
                    <button class="btn btn-primary px-3" th:onclick="'window.location.href = \'' + @{/añadirCarrito?idProd={idProd}(idProd=${productoDetalle.id})} + '\''"><i class="fa fa-shopping-cart mr-1" ></i> Add To Cart</button>
                </div>
                <div class="d-flex pt-2">
                <!-- SHARE ON -->
                    <p class="text-dark font-weight-medium mb-0 mr-2">Share on:</p>
                    <div class="d-inline-flex">
                        <a class="text-dark px-2" href="">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="text-dark px-2" href="">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a class="text-dark px-2" href="">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a class="text-dark px-2" href="">
                            <i class="fab fa-pinterest"></i>
                        </a>
                    </div>
                  <!-- SHARE ON -->
                </div>
            </div>
        </div>
        <div class="row px-xl-5">
            <div class="col">
                <div class="nav nav-tabs justify-content-center border-secondary mb-4">
                    <a class="nav-item nav-link active" data-toggle="tab" href="#tab-pane-1">Description</a>
                    <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-3">Reviews</a>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab-pane-1">
                        <h4 class="mb-3">Product Description</h4>
                        <p th:text="${productoDetalle.descripcion}"></p>
                    </div>
                       
                    <div class="tab-pane fade" id="tab-pane-3">
                        <div class="row">
                            <div  class="col-md-6">
                                <h4 class="mb-4" th:text="'Reviews for ' + ${productoDetalle.nombre}"></h4>
                                <div th:each="val:${valoraciones}" class="media mb-4">
                                    <img th:if="${val.usuario.imagen!=null}" th:src="@{/img/users/}+${val.usuario.imagen}" alt="Image" class="img-fluid mr-3 mt-1" style="width: 45px;">
                                    <img th:if="${val.usuario.imagen==null}" th:src="@{/img/users/user.jpg}" alt="Image" class="img-fluid mr-3 mt-1" style="width: 45px;">
                                    <div class="media-body">
                                        <h6 th:text="${val.usuario.nombre}"></h6><h6 ><small> - <i th:text="${val.fecha}"></i></small></h6>
                                        <div class="text-primary mb-2" >
                                            <i th:each="i: ${#numbers.sequence(0, val.valoracion - 1)}" class="fas fa-star"></i>
                                            <i th:if="${val.valoracion!=5}" th:each="i: ${#numbers.sequence(0, (5-val.valoracion) - 1)}" class="far fa-star"></i>
                                        </div>
                                        
                                        <p th:text="${val.comentario}">Diam amet duo labore stet elitr ea clita ipsum, tempor labore accusam ipsum et no at. Kasd diam tempor rebum magna dolores sed sed eirmod ipsum.</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div th:if="${comprado!=null}" class="col-md-6">
                                <form th:action="@{/guardarValoracion(idProd=${productoDetalle.id}, idUser=${user.id})}" th:object="${valor}" method="post">
                                

                                
                                <h4 class="mb-4">Leave a review</h4>
                                <div class="d-flex my-3">
                                    <p class="mb-0 mr-2">Your Rating * :</p>
                                    <div class="text-primary">

							           <div class="rating">
							            <input id="star5" name="valoracion" type="radio" value="5" class="radio-btn hide" />
							            <label for="star5" >☆</label>
							            <input id="star4" name="valoracion" type="radio" value="4" class="radio-btn hide" />
							            <label for="star4" >☆</label>
							            <input id="star3" name="valoracion" type="radio" value="3" class="radio-btn hide" />
							            <label for="star3" >☆</label>
							            <input id="star2" name="valoracion" type="radio" value="2" class="radio-btn hide" />
							            <label for="star2" >☆</label>
							            <input id="star1" name="valoracion" type="radio" value="1" class="radio-btn hide" />
							            <label for="star1" >☆</label>
							            <div class="clear"></div>
							        	</div>

                                    </div>
                                  </div>
                                  <!--  
                                    <input type="hidden" th:object="${valor.producto}" th:field="*{id}" th:value="${productoDetalle.id}">
                                    <p th:text="${productoDetalle.id}"></p>
                                    <input type="hidden" th:object="${valor.usuario}" th:field="*{id}" th:value="${user.id}">
                                     <p th:text="${user.id}"></p>
                                     -->
                                    <div class="form-group">
                                        <label for="message">Your Review *</label>
                                        <textarea id="message" cols="30" rows="5" class="form-control" th:field="*{comentario}"></textarea>
                                    </div>
                                    <div class="form-group mb-0">
                                        <input type="submit" value="Leave Your Review" class="btn btn-primary px-3">
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Shop Detail End -->


    <!-- Products Start -->
    <div class="container-fluid py-5">
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">You May Also Like</span></h2>
        </div>
        <div class="row px-xl-5">
            <div class="col">
                <div class="owl-carousel related-carousel">
                
                <!-- BUCLE CON PRODUCTOS DE LA MISMA CATEGORÍA DE LA QUE SE VE EL DETALLE -->
                    
                    <div th:each="producto : ${productos}" th:if="${!producto.baja}" class="card product-item border-0">
                        <div class="card product-item border-0 mb-4">
                            <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                                <img class="img-fluid w-100" th:src="@{/img/productos/}+${producto.imagen}" th:alt="${producto.nombre}" style="margin:auto;display:block;">
                            </div>
                            <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                                <h6 th:text=${producto.nombre} class="text-truncate mb-3"></h6>
                                <div class="d-flex justify-content-center">
                                    <h6 th:text="${producto.precio} + '€'"></h6><h6  class="text-muted ml-2"><del th:text="${producto.precio} + '€'"></del></h6>
                                </div>
                            </div>
                            <div class="card-footer d-flex justify-content-between bg-light border">
                                <a th:href="@{/detail(idProd=${producto.id}, idCat=${producto.categoria.id})}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
                                <a th:href="@{/añadirCarrito(idProd=${producto.id})}" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Products End -->


    <!-- Footer Start -->
    <div th:insert="fragments/footer :: footer"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Contact Javascript File -->
    <script th:src="@{/mail/jqBootstrapValidation.min.js}"></script>
    <script th:src="@{/mail/contact.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
    
    
</body>

</html>
