<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>SignUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"  />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">

<link th:href="@{/css/register.css}" rel="stylesheet"/>
<style type="text/css">
.login_oueter {
    width: 600px;
    max-width: 100%;
}
.logo_outer{
    text-align: center;
}
.logo_outer img{
    width:200px;
    margin-bottom: 40px;
}

.ocultar {
    display: none;
}
 
.mostrar {
    display: block;
}
</style>
</head>
<body>

<script type="text/javascript">



</script>

	<!-- main -->
	      <div class="col-md-12 logo_outer">
        <img th:src="@{/img/logobefreak.png}" />
      </div>
	

	<div class="main-w3layouts wrapper">
		<h1>SignUp</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">


				<form th:action="@{/registerPost}" th:object="${usuario}" method="post" id="formLogin">
			<div class="col-12">
            <div class="input-group mb-3">
					<input class="text" type="text" name="Name" placeholder="Name" th:field="*{nombre}" required>
			</div>
			</div>
			<div class="col-12">
            <div class="input-group mb-3">
					<input class="text" type="text" name="FirstSurname" placeholder="First Surname" th:field="*{apellido1}" required>
			</div>
			</div>
			<div class="col-12">
            <div class="input-group mb-3">
					<input class="text" type="text" name="SecondSurname" placeholder="Second Surname" th:field="*{apellido2}" required>
			</div>
			</div>
			<div class="col-12">
            <div class="input-group mb-3">
					<input class="text" type="text" name="NIF" placeholder="NIF" th:field="*{dni}" required>
			</div>
			</div>
			<div class="col-12">
            <div class="input-group mb-3">
					<input class="text email" type="email" name="email" placeholder="Email" th:field="*{email}" required>
			</div>
			</div>
					
          <div class="col-12">
            <div class="input-group mb-3">
              <input th:field="*{clave}" name="password" type="password" value="" class="input form-control" id="pass1" placeholder="Password" required aria-label="password" aria-describedby="basic-addon1" />
              <div class="input-group-append">
                <span class="input-group-text" onclick="password_show_hide();">
                  <i class="fas fa-eye" id="show_eye"></i>
                  <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="input-group mb-3">
              <input name="password" type="password" value="" class="input form-control" id="pass2" placeholder="password" required aria-label="Repeat password password" aria-describedby="basic-addon1" />
              <div class="input-group-append">
                <span class="input-group-text" onclick="password_show_hide();">
                  <i class="fas fa-eye" id="show_eye"></i>
                  <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                </span>
              </div>
            </div>
          </div>
					<p id="err" class="text-danger"> </p>
					<input type="submit" value="SIGNUP" id="register">
					
				</form>
				<p>Have an Account? <a th:href="@{/login}"> Login Now!</a></p>

			</div>
		</div>

		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	 <script>
	formLogin.addEventListener("submit", (e) => { // Escuchar cuando se envíe el formulario
  		if (pass1.value !== pass2.value) { // Comprobar si los valores de los inputs son iguales, si no lo son continuar
    	e.preventDefault(); // Prevenir que la página se recargue
    	err.innerHTML = "Las contraseñas no coinciden"; // Notificar al usuario
    	setTimeout(() => {
      	err.innerHTML = " ";
    	}, 1200); // Esperar 1.2 segundos y quitar el mensaje
  	}
	});
	
	  function password_show_hide() {
		  var x = document.getElementById("pass2");
		  var y = document.getElementById("pass1");
		  var show_eye = document.getElementById("show_eye");
		  var hide_eye = document.getElementById("hide_eye");
		  hide_eye.classList.remove("d-none");
		  if (x.type === "password") {
		    x.type = "text";
		    show_eye.style.display = "none";
		    hide_eye.style.display = "block";
		  } else {
		    x.type = "password";
		    show_eye.style.display = "block";
		    hide_eye.style.display = "none";
		  }
		  
		  if (y.type === "password") {
			    y.type = "text";
			    show_eye.style.display = "none";
			    hide_eye.style.display = "block";
			  } else {
			    y.type = "password";
			    show_eye.style.display = "block";
			    hide_eye.style.display = "none";
			  }
		}
	</script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
	 
	<!-- //main -->
</body>
</html>
