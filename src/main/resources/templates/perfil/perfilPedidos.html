<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Profile</title>
<link href="https://cdn.usebootstrap.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link th:href="@{/css/perfil.css}" rel="stylesheet" type="text/css" />
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    
    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="@{/perfilResumen}">Home</a></li>
              <li class="breadcrumb-item"><a th:href="@{/perfilPedidos}">Ver pedidos</a></li>
              <li class="breadcrumb-item"><a th:href="@{/shop}">Volver a la tienda</a></li>
              
            </ol>
          </nav>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img th:src="@{/img/user.jpg}" alt="" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4 th:text="${user.nombre} + ' ' + ${user.apellido1} + ' ' + ${user.apellido2}"> </h4>

                    </div>
                  </div>
                </div>
              </div>
            </div>
           </div> 
       	</div>
       </div>
       
       <div class="container">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Id Pedido</th>
                            <th>Fecha Pedido</th>
                            <th>Método Pago</th>
                            <th>Estado</th>
                            <th>Número Factura</th>
                            <th>Total</th>
                            <th>Ver Detalles</th>
                            <th>Descargar Factura</th>
                            <th>Cancelar Pedido</th>
                            
                        </tr>
                    </thead>
                    
                    <tbody  class="align-middle">
                    
                    <!-- BUCLE CON PEDIDOS DEL CLIENTE -->

                        <tr th:each="pedido : ${pedidos}">
                        
                            <td class="align-middle" th:text="${pedido.id}"></td>
                            <td class="align-middle" th:text=${pedido.fecha}></td>
                            <td class="align-middle" th:text=${pedido.metodo_pago}></td>
                            <td class="align-middle" th:text=${pedido.estado}></td>
                            <td class="align-middle" th:text=${pedido.num_factura}></td>
                            <td class="align-middle" th:text=${pedido.total}></td>
                            <td class="align-middle"><button class="btn btn-sm btn-primary" th:onclick="'window.location.href = \'' + @{/perfilDetalles} + '\''" value="Ver detalles"><i>Ver detalles</i></button></td>
                            <td th:if="${pedido.factura==null}" class="align-middle"><button class="btn btn-sm btn-primary" th:onclick="" value="Descargar factura" disabled><i>Descargar factura</i></button></td>
                            <td th:if="${pedido.factura!=null}" class="align-middle"><button class="btn btn-sm btn-primary" th:onclick="" value="Descargar factura"><i>Descargar factura</i></button></td>
                            <td class="align-middle"><button class="btn btn-sm btn-primary" th:onclick="" value="Cancelar pedido"><i class="fa fa-times"></i></button></td>
                        </tr>  
                        
                    </tbody>
                </table>
               </div>

</body>
</html>
