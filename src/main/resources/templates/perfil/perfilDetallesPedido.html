<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Profile Detalles Pedido</title>
<link href="https://cdn.usebootstrap.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link th:href="@{/css/perfil.css}" rel="stylesheet" type="text/css" />


    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    
    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{/perfilResumen}">Home</a></li>
              <li class="breadcrumb-item"><a th:href="@{/perfilPedidos}">Ver pedidos</a></li>
              <li class="breadcrumb-item"><a th:href="@{/shop}">Volver a la tienda</a></li>
              
            </ol>
          </nav>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img th:src="@{/img/user.jpg}" alt="" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4 th:text="${user.nombre} + ' ' + ${user.apellido1} + ' ' + ${user.apellido2}"> </h4>

                    </div>
                  </div>
                </div>
              </div>
                     <h3 style="margin-top:100px; margin-left:50px">Detalles Pedido</h3>
            </div>
           </div> 
            
    <div class="container">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                        	<th>Id Producto</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Unidades</th>
                            <th>Impuesto</th>
                            <th>Total</th>
                            <th>Cancelar Producto</th>
                            <th>Valorar Producto</th>
                            
                        </tr>
                    </thead>
                    
                    <tbody  class="align-middle">
                    
                    <!-- BUCLE CON DETALLES DEL PEDIDO -->

                        <tr th:each="detalle : ${detalles}">
                       
                            <td class="align-middle" th:text=${detalle.id_producto}></td>
                            <td class="align-middle" th:text=${detalle.id_producto}></td>
                            <td class="align-middle" th:text=${detalle.precio_unidad}></td>
                            <td class="align-middle" th:text=${detalle.unidades}></td>
                            <td class="align-middle" th:text=${detalle.impuesto}></td>
                            <td class="align-middle" th:text=${detalle.total}></td>
							<td th:if="${pedido.estado.equals('P.E')}" class="align-middle">
                            	<a th:href="@{/valorarProducto?idDet={idDet}(idDet=${detalle.id_producto})}"><i>
                            		<button class="btn btn-sm btn-primary" value="Cancelar producto">Cancelar producto</button>
                            	</i></a>
                            </td>
                            <td th:unless="${pedido.estado.equals('P.E')}" class="align-middle">
                            	<a th:href="@{/valorarProducto?idDet={idDet}(idDet=${detalle.id})}"><i>
                            		<button class="btn btn-sm btn-primary" value="Cancelar producto" disabled>Cancelar producto</button>
                            	</i></a>
                            </td>
							<td th:if="${pedido.estado.equals('E')}" class="align-middle">
                            	<a th:href="@{/valorarProducto?idDet={idDet}(idDet=${detalle.id_producto})}"><i>
                            		<button class="btn btn-sm btn-primary" value="Valorar producto">Valorar producto</button>
                            	</i></a>
                            </td>
                            <td th:unless="${pedido.estado.equals('E')}" class="align-middle">
                            	<a th:href="@{/valorarProducto?idDet={idDet}(idDet=${detalle.id})}"><i>
                            		<button class="btn btn-sm btn-primary" value="Valorar producto" disabled>Valorar producto</button>
                            	</i></a>
                            </td>
						</tr>  
                        
                    </tbody>
                </table>
             </div>
			</div>
		</div>

</body>
</html>
