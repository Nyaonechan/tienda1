<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Profile</title>
<link href="https://cdn.usebootstrap.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link th:href="@{/css/perfil.css}" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="@{/perfilResumen}">Home</a></li>
              <li class="breadcrumb-item"><a th:href="@{/perfilPedidos}">Ver pedidos</a></li>
              <li class="breadcrumb-item"><a th:href="@{/shop}">Volver a la tienda</a></li>
              
            </ol>
          </nav>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img th:src="@{/img/user.jpg}" alt="" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4 th:text="${user.nombre} + ' ' + ${user.apellido1} + ' ' + ${user.apellido2}"> </h4>

                    </div>
                  </div>
                </div>
              </div>
            </div>
            
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                        	<th>Id Pedido</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Impuesto</th>
                            <th>Total</th>
                            
                        </tr>
                    </thead>
                    
                    <tbody  class="align-middle">
                    
                    <!-- BUCLE CON DETALLES DEL PEDIDO -->

                        <tr th:each="producto : ${carrito}">
                            <td class="align-middle"><img th:src="@{/img/productos/}+${producto.imagen}" th:alt="${producto.nombre}" style="width: 50px;"> Colorful Stylish Shirt</td>
                            <td class="align-middle" th:text=${producto.precio}></td>
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-minus" th:onclick="'window.location.href = \'' + @{/descenderCantidad?idProd={idProd}(idProd=${producto.id})} + '\''">
                                        <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control form-control-sm bg-secondary text-center" th:value=${producto.cantidad}>
                                    <div class="input-group-btn">
                                          <button class="btn btn-sm btn-primary btn-plus" th:onclick="'window.location.href = \'' + @{/aumentarCantidad?idProd={idProd}(idProd=${producto.id})} + '\''">
                                       
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle" th:text=${producto.precio}*${producto.cantidad}></td>
                            <td class="align-middle"><button class="btn btn-sm btn-primary" th:onclick="'window.location.href = \'' + @{/eliminarProducto?idProd={idProd}(idProd=${producto.id})} + '\''"><i class="fa fa-times"></i></button></td>
                        </tr>  
                        
                    </tbody>
                </table>

</body>
</html>
