<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />

<!-- font awesome  -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"  />
<link th:href="@{/css/register.css}" rel="stylesheet"/>
<style type="text/css">
.login_oueter {
    width: 600px;
    max-width: 100%;
}
.logo_outer{
    text-align: center;
}
.logo_outer img{
    width:250px;
    margin-bottom: 40px;
}
</style>

</head>
<body>
                    
  <script type="text/javascript">
    
  function password_show_hide() {
	  var x = document.getElementById("password");
	  var show_eye = document.getElementById("show_eye");
	  var hide_eye = document.getElementById("hide_eye");
	  hide_eye.classList.remove("d-none");
	  if (x.type === "password") {
	    x.type = "text";
	    show_eye.style.display = "none";
	    hide_eye.style.display = "block";
	  } else {
	    x.type = "password";
	    show_eye.style.display = "block";
	    hide_eye.style.display = "none";
	  }
	}
    
    </script>                
 
                    
        <!-- Mensajes -->



        <div th:if="${logout !=null}">
            You have been logged out.
        </div>

        <div th:if="${registered !=null }">
            Your new user has been registered.
        </div>
        
<div class="container-fluid">
  <div class="row d-flex justify-content-center align-items-center m-0" style="height: 100vh;">
    <div class="login_oueter">
      <div class="col-md-12 logo_outer">
        <img th:src="@{/img/logobefreak.png}" />
      </div>
        <div th:if="${error !=null}" th:text="${error}">
        </div>
      <form th:action="@{/login}" th:object="${user}" method="post" id="login" autocomplete="off" class="bg-light border p-3">
        <div class="form-row">
          <h4 class="title my-3">LOGIN</h4>
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
              </div>
              <input th:field="*{email}" name="username" type="text" value="" class="input form-control" id="username" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" required/>
            </div>
          </div>
          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
              </div>
              <input th:field="*{clave}" name="password" type="password" value="" class="input form-control" id="password" placeholder="password" required aria-label="password" aria-describedby="basic-addon1" />
              <div class="input-group-append">
                <span class="input-group-text" onclick="password_show_hide();">
                  <i class="fas fa-eye" id="show_eye"></i>
                  <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="col-sm-12 pt-3 text-right">
            <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" name="signin" style="background-color:green; border-color:green">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</html>
