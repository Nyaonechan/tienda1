<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Profile</title>
<link th:href="@{/css/perfil2.css}" rel="stylesheet" type="text/css" />
<link href="https://cdn.usebootstrap.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{/adminInicio}">Home</a></li>
              <li class="breadcrumb-item"><a th:href="@{/shop}">Volver a la tienda</a></li>
              <li class="breadcrumb-item"><a th:href="@{/logout}">Cerrar sesi√≥n</a></li>
              
            </ol>
          </nav>
          <!-- /Breadcrumb -->
          
                    <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img th:src="@{/img/user.jpg}" alt="" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4 th:text="${user.nombre} + ' ' + ${user.apellido1} + ' ' + ${user.apellido2}"> </h4>

                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <h3 style="margin-top:100px; margin-left:50px">Modificar configuracion</h3>
    
    		<form th:action="@{/modificarConfiguracion}" th:object="${configuracion}" method="post" class="container-fluid">
				<div class="container">

							<input type="hidden" class="form-control" th:field="*{id}" value="${configuracion.id}">
							
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Clave</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" th:value="${configuracion.clave}" th:field="*{clave}" readonly>
								</div>
							</div>
							
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Valor</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" value="${configuracion.valor}" th:field="*{valor}">
								</div>
							</div>
							

                  <div class="row">
                    <div class="col-sm-12">
                      <input type="submit" value="Guardar" onclick="alert('Configuracion modificada')"/>
                    </div>
                  </div>
						</div>

			</form>
		</div>
		</div>
	</div>
</body>
</html>
