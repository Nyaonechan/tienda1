<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard Pedidos</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    
    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- Choices CSS-->
    <link rel="stylesheet" th:href="@{/js/choices.js/public/assets/styles/choices.min.css}">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" th:href="@{/js//overlayscrollbars/css/OverlayScrollbars.min.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>

    
</head>

<body>
    
    <!-- PerfilAdmin -->
 	<div th:insert="fragments/perfilAdmin :: perfilAdmin"></div>
    <!-- PerfilAdmin -->
    
       <div class="container">
       
       <!-- Counts Section -->
      <section class="py-5">
        <div class="container-fluid">
          <div class="row">
            <!-- Count item widget-->
            <div class="col-xl-2 col-md-4 col-6 gy-4 gy-xl-0">
              <div class="d-flex">
                <div class="ms-2">
                  <h3 class="h4 text-dark text-uppercase fw-normal">Usuarios registrados</h3>
                  <p class="display-6 mb-0" th:text="${usuarios.size()}">25</p>
                </div>
              </div>
            </div>
            
            <!-- Count item widget-->
            <div class="col-xl-2 col-md-4 col-6 gy-4 gy-xl-0">
              <div class="d-flex">
                <div class="ms-2">
                  <h3 class="h4 text-dark text-uppercase fw-normal">Total Pedidos</h3>
                  <p class="display-6 mb-0" th:text="${pedidos.size()}">400</p>
                </div>
              </div>
            </div>
            <!-- Count item widget-->
            <div class="col-xl-2 col-md-4 col-6 gy-4 gy-xl-0">
              <div class="d-flex">
                <div class="ms-2">
                  <h3 class="h4 text-dark text-uppercase fw-normal">Total produtos comprados</h3>
                  <p class="display-6 mb-0" th:text="${unidades}">342</p>
                </div>
              </div>
            </div>
            <!-- Count item widget-->
            <div class="col-xl-2 col-md-4 col-6 gy-4 gy-xl-0">
              <div class="d-flex">
                <div class="ms-2">
                  <h3 class="h4 text-dark text-uppercase fw-normal">Total ingresos</h3>
                  <p class="display-6 mb-0" th:text="${total} + ' €'">123</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
       
    <section>
     <div class="container-fluid">
       <div class="row">
       	<div class="col-lg-6">
              <div class="card">
                <div class="card-header border-bottom">
                  <h4>Categorías más vendidas</h4>
                </div>
                <div class="card-body">
                  <canvas id="grafica"></canvas>
                </div>
              </div>
          </div>   
        <div class="col-lg-6">  
               <div class="card">
                <div class="card-header border-bottom">
                  <h4>Productos más vendidos</h4>
                </div>
                <div class="card-body">
                  <canvas id="categorias"></canvas>
                </div>
              </div>
        </div>
      </div>
	 </div>
	</section>
</div>
	
	<script th:src="@{/js/jquery-3.6.1.js}"></script>
    <script th:src="@{/js/ajax1.js}"></script>  
    <script th:src="@{/js/grafica.js}"></script>  
    <script th:src="@{/js/grafica2.js}"></script>  
	


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <script th:src="@{/js/charts-home.js}"></script>
    <script th:src="@{/js/front.js}"></script> --> 

    <!-- Contact Javascript File -->
    <script th:src="@{/mail/jqBootstrapValidation.min.js}"></script>
    <script th:src="@{/mail/contact.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
    
        <!-- JavaScript files-->
    <script th:src="@{/js/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/chart/Chart.min.js}"></script>
    <script th:src="@{/js/just-validate/js/just-validate.min.js}"></script>
    <script th:src="@{/js/choices.js/public/assets/scripts/choices.min.js}"></script>
    <script th:src="@{/js/overlayscrollbars/js/OverlayScrollbars.min.js}"></script>

</body>

</html>
