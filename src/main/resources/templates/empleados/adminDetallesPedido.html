<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard Productos</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    
    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    
    <div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{adminInicio}">Home</a></li>
              <li class="breadcrumb-item"><a th:href="@{/shop}">Volver a la tienda</a></li>
              <li class="breadcrumb-item"><a th:href="@{/logout}">Cerrar sesi√≥n</a></li>
              
            </ol>
          </nav>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img th:src="@{/img/user.jpg}" alt="" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4 th:text="${user.nombre} + ' ' + ${user.apellido1} + ' ' + ${user.apellido2}"> </h4>

                    </div>
                  </div>
                </div>
              </div>
            </div>
           </div> 
       	</div>
       </div>


<div style="  margin-left: 100px; margin-right: 100px;">

                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Id Pedido</th>
                            <th>Id Prodcuto</th>
                            <th>Precio Unidad</th>
                            <th>Impuesto</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Cancelar Producto</th>

                        </tr>
                    </thead>
                    
                    <tbody  class="align-middle">
                    
                    <!-- BUCLE CON TODOS LOS DETALLES -->

                        <tr th:each="detalle : ${detalles}">
                        	<td class="align-middle" th:text=${detalle.id_pedido}></td>
                        	<td class="align-middle" th:text=${detalle.id_producto}></td>
                        	<td class="align-middle" th:text=${detalle.precio_unidad}></td>
                        	<td class="align-middle" th:text=${detalle.impuesto}></td>
                        	<td class="align-middle" th:text=${detalle.total}></td>
                        	<td class="align-middle" th:text=${detalle.estado}></td>
                  
                            <td th:if="${user.id_rol==3 && detalle.estado.equals('P.C.')}" class="align-middle">
                            <a th:href="@{/confirmarCancProducto(idDet=${detalle.id},idPedido=${detalle.id_pedido}, estado='P.E.')}">
                            <i>
                            <button class="btn btn-sm btn-primary"  value="Cancelar producto">Cancelar producto</button>
                            </i>
                            </a>
                            </td>
                            
                            <td th:unless="${user.id_rol==3 && detalle.estado.equals('P.C.')}" class="align-middle">
                            <a href=""><i><button class="btn btn-sm btn-primary"  value="Cancelar producto" disabled>Cancelar producto</button>
                            </i></a>
                            </td>
                            
                        </tr>  
                        
                    </tbody>
                </table>
	</div> 



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Contact Javascript File -->
    <script th:src="@{/mail/jqBootstrapValidation.min.js}"></script>
    <script th:src="@{/mail/contact.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
