<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard Pedidos</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    
    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    
     <!-- PerfilAdmin -->
 	<div th:insert="fragments/perfilAdmin :: perfilAdmin"></div>
    <!-- PerfilAdmin -->

       <div class="container">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Id Pedido</th>
                            <th>Fecha</th>
                            <th>Método Pago</th>
                            <th>Estado</th>
                            <th>Número Factura</th>
                            <th>Total</th>
                            <th>Modificar Estado</th>
                            <th>Ver detalles</th>
                            
                        </tr>
                    </thead>
                    
                    <tbody  class="align-middle">
                    
                    <!-- BUCLE CON TODOS LOS PEDIDOS -->

                        <tr th:each="pedido : ${pedidos}">
                        	<td class="align-middle" th:text=${pedido.id}></td>
                        	<td class="align-middle" th:text=${pedido.fecha}></td>
                            <td class="align-middle" th:text=${pedido.metodo_pago}></td>
                            <td class="align-middle" th:text=${pedido.estado}></td>
                            <td class="align-middle" th:text=${pedido.num_factura}></td>
							<td class="align-middle" th:text=${pedido.total}></td>
							<td th:if="${pedido.estado.equals('E')||pedido.estado.equals('C')}" class="align-middle"><button class="btn btn-sm btn-primary" th:onclick="'window.location.href = \'' + @{/modificarEstado?idPedido={idPedido}(idPedido=${pedido.id})} + '\''" disabled><i>Modificar Estado</i></button></td>
                            <td th:if="${pedido.estado.equals('P.E.')||pedido.estado.equals('P.C.')}" class="align-middle"><button class="btn btn-sm btn-primary" th:onclick="'window.location.href = \'' + @{/modificarEstado?idPedido={idPedido}(idPedido=${pedido.id})} + '\''"><i>Modificar Estado</i></button></td>
                            <td th:if="${pedido.estado.equals('P.C.')&& user.id_rol==2}" class="align-middle"><button class="btn btn-sm btn-primary" th:onclick="'window.location.href = \'' + @{/modificarEstado?idPedido={idPedido}(idPedido=${pedido.id})} + '\''"><i>Modificar Estado</i></button></td>
                            <td class="align-middle"><button class="btn btn-sm btn-primary" th:onclick="'window.location.href = \'' + @{/verDetalles?idPedido={idPedido}(idPedido=${pedido.id})} + '\''"><i>Ver detalles</i></button></td>
                        </tr>  
                        
                    </tbody>
                </table>
               </div>



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Contact Javascript File -->
    <script th:src="@{/mail/jqBootstrapValidation.min.js}"></script>
    <script th:src="@{/mail/contact.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
