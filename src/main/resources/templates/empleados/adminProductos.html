<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard Productos</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    
    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    
    <div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{adminInicio}">Home</a></li>
              <li class="breadcrumb-item"><a th:href="@{/shop}">Volver a la tienda</a></li>
              <li class="breadcrumb-item"><a th:href="@{/logout}">Cerrar sesión</a></li>
              
            </ol>
          </nav>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img th:src="@{/img/user.jpg}" alt="" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4 th:text="${user.nombre} + ' ' + ${user.apellido1} + ' ' + ${user.apellido2}"> </h4>

                    </div>
                  </div>
                </div>
              </div>
            </div>
           </div> 
       	</div>
       </div>

<div class="container"  >
       <button class="btn btn-block btn-primary my-3 py-3" th:onclick="'window.location.href = \'' + @{/nuevoProducto} + '\''">Añadir producto</button>
       <button th:if="{user.id==3}" class="btn btn-block btn-primary my-3 py-3" th:onclick="'window.location.href = \'' + @{/} + '\''">Importar productos desde excel</button>
       <button class="btn btn-block btn-primary my-3 py-3" th:onclick="'window.location.href = \'' + @{/} + '\''">Exportar catálogo</button>


                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Id Producto</th>
                            <th>Categoría</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Impuesto</th>
                            <th>Imagen</th>
                            <th>Fecha Alta</th>
                            <th>Modificar producto</th>
                            <th>Dar de baja</th>
                            
                        </tr>
                    </thead>
                    
                    <tbody  class="align-middle">
                    
                    <!-- BUCLE CON TODOS LOS PEDIDOS -->

                        <tr th:each="producto : ${productos}">
                        	<td class="align-middle" th:text=${producto.id}></td>
                        	<td class="align-middle" th:text=${producto.id_categoria}></td>
                        	<td class="align-middle" th:text=${producto.nombre}></td>
                        	<td class="align-middle" th:text=${producto.descripcion}></td>
                        	<td class="align-middle" th:text=${producto.precio}></td>
                        	<td class="align-middle" th:text=${producto.stock}></td>
                        	<td class="align-middle" th:text=${producto.impuesto}></td>
                            <td class="align-middle"><img th:src="@{/img/productos/}+${producto.imagen}" th:alt="${producto.nombre}" style="width: 50px;"></td>
                            <td class="align-middle" th:text=${producto.fecha_alta}></td>
                            <td class="align-middle"><button class="btn btn-sm btn-primary" th:onclick="'window.location.href = \'' + @{/modificarProducto?idProd={idProd}(idProd=${producto.id})} + '\''" value="Modificar"><i>Modificar</i></button></td>
                            <td th:if="${user.id_rol==3}" class="align-middle"><button class="btn btn-sm btn-primary" th:onclick="'window.location.href = \'' + @{/darBajaProducto?idProd={idProd}(idProd=${producto.id})} + '\''" value="Dar de baja"><i></i>Baja catálogo</button></td>
                            <td th:unless="${user.id_rol==3}" class="align-middle"><button class="btn btn-sm btn-primary" th:onclick="'window.location.href = \'' + @{/darBajaProducto?idProd={idProd}(idProd=${producto.id})} + '\''" value="Dar de baja"><i></i>Baja catálogo</button></td>
                        </tr>  
                        
                    </tbody>
                </table>
	</div> 



    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Contact Javascript File -->
    <script th:src="@{/mail/jqBootstrapValidation.min.js}"></script>
    <script th:src="@{/mail/contact.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
